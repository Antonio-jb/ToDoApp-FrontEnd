<div id="container" class="">
    <div class="m-0 w-100 py-4 px-4 bg-black text-white h-100 overflow-auto row justify-content-center">
        <div class="col-12 m-auto mt-5">
            <img src="Notas-logo.png" class="mx-auto d-block ">
        </div>
        <div>
            <p class="text-center"><u>Introduzca su usuario y contraseña</u></p>
        </div>
        <form class="col-12 mb-5">
            <div class="form-group">
                <label class="form-label mb-3" for="username">Email address</label>
                <input type="text" class="form-control p-3 mb-5" id="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label class="form-label mt-3 mb-3" for="password">Password</label>
                <input type="password" class="form-control p-3 mb-5" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-success mt-3 p-4 position-absolute" (click)="toggleInicio()">Submit</button>
        </form>
    </div>
</div>
